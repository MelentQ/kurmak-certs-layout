  <!-- ===
  header -->

  <header class="section header">
    <a href="#" class="header__link">kurmak.info</a>
  </header>

  <main class="content">

    <!-- ===
    certificate -->

    <section class="section certificate">
      <div class="cetrificate__info">
        <p class="certificate__label">Certificate</p>
        <h1 class="cetrificate__title">Digital Accessibility Course</h1>
        <p class="certificate__holder-label">Completed by</p>
        <p class="certificate__holder-name">Sergey Shiryaev</p>
        <p class="certificate__date">November 7, 2020</p>
        <p class="certificate__standing">5 weeks of study, 8 hours per week.</p>
      </div>

      <div class="certificate__photo">
        <img class="certificate__image" src="./images/certify-1.jpg" alt="Certificate Image">
      </div>

      <div class="socials">
        <p class="socials__label">Share</p>

        <ul class="socials__list">
          <li class="socials__list-item">
            <a href="#" class="socials__link">
              <svg class="socials__icon">
                <use xlink:href="#mail"></use>
              </svg>
            </a>
          </li>

          <li class="socials__list-item">
            <a href="#" class="socials__link">
              <svg class="socials__icon">
                <use xlink:href="#telegram"></use>
              </svg>
            </a>
          </li>

          <li class="socials__list-item">
            <a href="#" class="socials__link">
              <svg class="socials__icon">
                <use xlink:href="#facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="section"></footer>
